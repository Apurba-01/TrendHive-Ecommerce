{% load static %}

<header class="section-header">
  
    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <!-- Brand Logo -->
                <div class="col-6 col-md-3 col-lg-2">
                    <a href="{% url 'home' %}" class="brand-wrap">
                        <img class="logo" src="{% static 'images/logo1.png' %}" style="width: 170px; height: auto;">
                    </a>
                </div>
                <!-- Category Dropdown -->
                <div class="col-6 col-md-3 col-lg-2 flex-grow-0">
                    <div class="category-wrap dropdown d-inline-block">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> 
                            <i class="fa fa-bars"></i> All category 
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'store' %}">All Products </a>
                            {% for category in links %}
                            <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <!-- Store Button -->
                <div class="col-12 col-md-6 col-lg-2 mt-2 mt-md-0 text-md-center">
                    <a href="{% url 'store' %}" class="btn btn-outline-primary">Store</a>
                </div>
                <!-- Search Bar -->
                <div class="col-12 col-md-12 col-lg-3 mt-2 mt-lg-0">
                    <form action="{% url 'search' %}" class="search" method="GET">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="keyword">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- User Account and Cart -->
                <div class="col-12 col-md-12 col-lg-3 order-2 order-lg-3 mt-2 mt-lg-0">
                    <div class="d-flex justify-content-end align-items-center">
                        {% if user.id is None %}
                        <div class="widget-header mr-3">
                            <small class="title text-muted">Welcome guest!</small>
                            <div> 
                                <a href="{% url 'login' %}">Sign in</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'register' %}">Register</a>
                            </div>
                        </div>
                        {% else %}
                        <div class="widget-header mr-3">
                            <small class="title text-muted">Welcome {{user.first_name}}</small>
                            <div> 
                                <a href="{% url 'dashboard' %}">Dashboard</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'logout' %}">Logout</a>
                            </div>
                        </div>
                        {% endif %}
                        <a href="{% url 'cart' %}" class="widget-header">
                            <div class="icon icon-sm rounded-circle border">
                                <i class="fa fa-shopping-cart"></i>
                            </div>
                            <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
