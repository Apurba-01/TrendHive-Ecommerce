<script>
$(document).ready(function(){
    // Handle thumbnail click
    $('.thumbnail-item img').click(function(e){
        e.preventDefault();
        
        // Get the full-size image URL from data attribute
        const newSrc = $(this).data('full');
        
        // Update main image
        $('#mainProductImage').attr('src', newSrc);
        
        // Update active class
        $('.thumbnail-item').removeClass('active');
        $(this).parent().addClass('active');
    });
    
    // Optional: Add smooth transition effect
    $('#mainProductImage').css('transition', 'opacity 0.3s ease');
    $('.thumbnail-item img').on('mouseenter', function() {
        $(this).css('transform', 'scale(1.05)');
    }).on('mouseleave', function() {
        $(this).css('transform', 'scale(1)');
    });
});
</script>
